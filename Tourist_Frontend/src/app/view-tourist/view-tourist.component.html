
<div class="container">
    <h3 class="text-center" style="color:darkolivegreen;">View Registered Tourists</h3>
    
    <table class="table table-bordered  table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>From Place</th>
                <th>No. Of days</th>
                
            </tr>
    
    
    
        </thead>

        <tbody>
            <tr *ngFor = "let tourist of tourists">
                <td>{{tourist.id}}</td>
                <td>{{tourist.firstName}}</td>
                <td>{{tourist.lastName}}</td>
                <td>{{tourist.gender}}</td>
                <td>{{tourist.age}}</td>
                <td>{{tourist.fromPlace}}</td>
                <td>{{tourist.numberOfdays}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
